</head>

<body>

{{ require(common/header.html) }}

<div class="content">

<div class="main">

<h1>Message from the server: Hello {{message}}</h1>
<h2>Today is {{showToday(today)}}</h2>

{{ if ({message} != World):
<div class="box">
<a href="/hello/World">Say hello to the world.</a>
</div>
endif }}

<div class="box">

<table>
<tr>
<th>Foo</th>
<th>Boo</th>
</tr>
<tr>
<td>1</td>
<td>2</td>
</tr>
<tr>
<td>3</td>
<td>4</td>
</tr>
</table>

</div>

<div class="box">

<div class="btn hr-center">Button</div>
<div class="btn-small hr-center"><span class="icon fa fa-edit"></span></div>

</div>

</div>

</div>

{{ require(common/footer.html) }}
